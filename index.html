<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قارئ باركود من Excel</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #333;
      color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #444;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #555;
      color: #f4f4f4;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #555;
      display: none;
    }

    th, td {
      padding: 12px;
      text-align: right;
      border: 1px solid #666;
    }

    th {
      background-color: #009688;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #4a4a4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="excelFile">اختر ملف Excel:</label>
      <input type="file" id="excelFile" accept=".xlsx">
    </div>

    <div class="input-group">
      <label for="searchInput">بحث في كامل الملف:</label>
      <input type="text" id="searchInput" placeholder="ادخل نص للبحث...">
    </div>

    <div class="input-group">
      <label for="barcodeInput">بحث برقم الباركود:</label>
      <input type="text" id="barcodeInput" placeholder="ادخل رقم الباركود...">
    </div>

    <table id="resultTable">
      <thead>
        <tr>
          <th>UPC Code</th>
          <th>Parent Item: Name</th>
          <th>Item: Sales Price</th>
          <th>Last Received</th>
          <th>Color</th>
          <th>Quantity On Hand</th>
          <th>After discount</th>
          <th>Tax</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
  </div>

  <script>
    let productsData = [];
    const fileInput = document.getElementById('excelFile');
    const searchInput = document.getElementById('searchInput');
    const barcodeInput = document.getElementById('barcodeInput');
    const resultBody = document.getElementById('resultBody');
    const resultTable = document.getElementById('resultTable');

    // استرجاع البيانات المخزنة عند تحميل الصفحة
    window.addEventListener('load', () => {
      const savedData = localStorage.getItem('excelData');
      if (savedData) {
        productsData = JSON.parse(savedData);
      }
    });

    function calculatePriceWithTax(price) {
      if (!price || isNaN(price)) return '0';
      const numPrice = parseFloat(price);
      return (numPrice * 1.15).toFixed(2); // إضافة 15% ضريبة
    }

    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        const workbook = new ExcelJS.Workbook();
        try {
          const reader = new FileReader();
          reader.onload = async function(e) {
            const buffer = e.target.result;
            await workbook.xlsx.load(buffer);
            const worksheet = workbook.worksheets[0];
            productsData = [];
            worksheet.eachRow({ includeEmpty: false }, function(row, rowNumber) {
              if (rowNumber > 1) {
                const rowValues = row.values;
                const basePrice = String(rowValues[3] || '').trim();
                productsData.push({
                  barcode: String(rowValues[1] || '').trim(),
                  itemName: String(rowValues[2] || '').trim(),
                  price: calculatePriceWithTax(basePrice),
                  dateReceived: String(rowValues[4] || '').trim(),
                  color: String(rowValues[5] || '').trim(),
                  quantity: String(rowValues[6] || '').trim(), // الكمية بدلاً من السعر قبل الخصم
                  priceAfterDiscount: String(rowValues[7] || '').trim(),
                  tax: String(rowValues[8] || '').trim()
                });
              }
            });
            // حفظ البيانات في التخزين المحلي
            localStorage.setItem('excelData', JSON.stringify(productsData));
            alert('تم تحميل الملف بنجاح');
          };
          reader.readAsArrayBuffer(file);
        } catch (error) {
          alert('حدث خطأ في قراءة الملف');
          console.error(error);
        }
      }
    });

    function displayResults(results) {
      resultBody.innerHTML = '';
      if (results.length > 0) {
        results.forEach(product => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${product.barcode}</td>
            <td>${product.itemName}</td>
            <td>${product.price}</td>
            <td>${product.dateReceived}</td>
            <td>${product.color}</td>
            <td>${product.quantity}</td>
            <td>${product.priceAfterDiscount}</td>
            <td>${product.tax}</td>
          `;
          resultBody.appendChild(row);
        });
        resultTable.style.display = 'table';
      } else {
        resultTable.style.display = 'none';
      }
    }

    function searchProducts(query) {
      if (!query) {
        resultTable.style.display = 'none';
        return;
      }
      query = query.toLowerCase();
      const results = productsData.filter(product => 
        Object.values(product).some(value => 
          value.toLowerCase().includes(query)
        )
      );
      displayResults(results);
    }

    function searchByBarcode(barcode) {
      if (!barcode) {
        resultTable.style.display = 'none';
        return;
      }
      const results = productsData.filter(product => 
        product.barcode === barcode
      );
      displayResults(results);
    }

    searchInput.addEventListener('input', (e) => searchProducts(e.target.value));
    barcodeInput.addEventListener('input', (e) => searchByBarcode(e.target.value));
  </script>
</body>
</html>

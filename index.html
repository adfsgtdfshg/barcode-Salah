<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="manifest" href="/manifest.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ الباركود</title>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #0d6efd;
            font-family: 'Cairo', sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        #scanner-container {
            margin: 20px auto;
            max-width: 500px;
        }
        #qr-reader {
            width: 100% !important;
            border: 2px solid #3498db;
            border-radius: 8px;
            overflow: hidden;
        }
        .result-card {
            background-color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
            margin: 20px 0;
            padding: 25px;
        }
        .barcode-input {
            font-size: 1.2rem;
            padding: 15px;
            border: 2px solid #0d6efd;
            border-radius: 8px;
            text-align: center;
            font-family: 'Cairo', sans-serif;
        }
        .loading-message {
            color: #0d6efd;
            font-weight: 600;
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="file"] {
            display: none;
        }
        #loadBtn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        #loadBtn:hover {
            background-color: #2980b9;
        }
        .file-input-label {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .file-input-label:hover {
            background-color: #27ae60;
        }
        @media (max-width: 600px) {
            #qr-reader {
                height: 300px !important;
            }
            #result, #scanner-container {
                width: 95%;
                margin: 10px auto;
            }
            th, td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="animate__animated animate__fadeInDown">قارئ الباركود من ملف Excel</h1>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3">رفع ملف Excel</h5>
                        <p class="text-muted mb-3">يُسمح فقط بملفات .xlsx</p>
                        <label for="excelFile" class="btn btn-success btn-lg me-3">
                            <i class="fas fa-upload"></i> اختر ملف Excel
                        </label>
                        <input type="file" id="excelFile" accept=".xlsx" style="display: none;" />
                        <button id="loadBtn" class="btn btn-primary btn-lg">
                            <i class="fas fa-download"></i> تحميل البيانات
                        </button>
                        <div id="loadingMessage" class="loading-message" style="display: none;">
                            <div class="spinner-border text-primary me-2" role="status"></div>
                            جارٍ التحميل...
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-3">إدخال الباركود يدوياً</h5>
                        <input type="text" id="manualBarcode" class="form-control barcode-input" placeholder="أدخل رقم الباركود هنا...">
                        <div class="text-center mt-3">
                            <button id="searchBtn" class="btn btn-warning btn-lg">
                                <i class="fas fa-search"></i> البحث
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h5 class="mb-0">مسح الباركود بالكاميرا</h5>
                    </div>
                    <div class="card-body">
                        <div id="scanner-container" class="text-center">
                            <div id="qr-reader" class="mx-auto"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center mt-4">
            <div class="col-md-10">
                <div id="result" class="result-card" style="display: none;">
                    <h5 class="text-center mb-4" style="color: #0d6efd;">نتيجة البحث</h5>
                    <div id="product-details"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        });
    }
        let products = [];
        
        document.getElementById('loadBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('excelFile');
            if (fileInput.files.length === 0) {
                Swal.fire({
            icon: 'error',
            title: 'خطأ',
            text: 'الرجاء اختيار ملف Excel أولاً',
            confirmButtonText: 'حسناً'
        });
                return;
            }
            
            const file = fileInput.files[0];
            
            if (!file.name.endsWith('.xlsx')) {
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ في نوع الملف',
                    text: 'يُسمح فقط بملفات .xlsx'
                });
                return;
            }
            
            // حفظ اسم الملف في LocalStorage
            localStorage.setItem('lastExcelFileName', file.name);
            
            // إظهار رسالة التحميل
            document.getElementById('loadingMessage').style.display = 'block';
            
            const arrayBuffer = await file.arrayBuffer();
            
            const workbook = new ExcelJS.Workbook();
            await workbook.xlsx.load(arrayBuffer);
            
            const worksheet = workbook.worksheets[0];
            products = [];
            
            worksheet.eachRow((row, rowNumber) => {
                if (rowNumber > 1) { // Skip header row
                    products.push({
                        barcode: row.getCell(1).value,
                        itemName: row.getCell(2).value,
                        price: row.getCell(3).value,
                        dateReceived: row.getCell(4).value,
                        color: row.getCell(5).value,
                        priceBeforeDiscount: row.getCell(6).value,
                        priceAfterDiscount: row.getCell(7).value,
                        tax: row.getCell(8).value
                    });
                }
            });
            
            // إخفاء رسالة التحميل
            document.getElementById('loadingMessage').style.display = 'none';
            
            Swal.fire({
            icon: 'success',
            title: 'تم التحميل',
            text: `تم تحميل ${products.length} منتج بنجاح`,
            confirmButtonText: 'حسناً'
        });
            startScanner();
        });
        
        // إضافة وظيفة البحث اليدوي
        document.getElementById('searchBtn').addEventListener('click', function() {
            const barcode = document.getElementById('manualBarcode').value.trim();
            if (barcode) {
                searchProduct(barcode);
            } else {
                Swal.fire({
                    icon: 'warning',
                    title: 'تنبيه',
                    text: 'يرجى إدخال رقم الباركود'
                });
            }
        });
        
        // البحث عند الضغط على Enter
        document.getElementById('manualBarcode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });
        
        let scanner = null;

        function onScanSuccess(decodedText) {
            scanner.pause();
            searchProduct(decodedText);
            setTimeout(() => {
                scanner.resume();
            }, 3000);
        }
        
        function searchProduct(barcode) {
            if (!products || products.length === 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'تنبيه',
                    text: 'يرجى تحميل ملف Excel أولاً'
                });
                return;
            }
            
            // تحسين البحث ليشمل أي حقل قد يحتوي على الباركود
            const product = products.find(item => 
                Object.values(item).some(value => 
                    value && value.toString().trim() === barcode.trim()
                )
            );
            
            if (product) {
                displayProduct(product);
                saveToLocalStorage(product);
            } else {
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result-card animate__animated animate__fadeIn';
                document.getElementById('product-details').innerHTML = '<p style="color: #dc3545; text-align: center; font-size: 1.2rem; font-weight: 600;">المنتج غير موجود في قاعدة البيانات</p>';
            }
        }

        function onScanError(error) {
            console.warn(`خطأ في المسح: ${error}`);
        }

        function startScanner() {
            scanner = new Html5Qrcode("qr-reader");
            
            scanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess,
                onScanError
            ).catch(err => {
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'فشل في تشغيل الكاميرا: ' + err.message,
                    confirmButtonText: 'حسناً'
                });
                console.error(err);
            });
        }
        
        function displayProduct(product) {
            const resultDiv = document.getElementById('result');
            const productDetailsDiv = document.getElementById('product-details');
            
            // إظهار النتيجة مع تأثير حركي
            resultDiv.style.display = 'block';
            resultDiv.className = 'result-card animate__animated animate__fadeInUp';
            
            productDetailsDiv.innerHTML = `
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">تفاصيل المنتج</h3>
                    <table class="table table-striped table-hover">
                        <tbody>
                            <tr><th class="bg-light" style="font-weight: 600; width: 35%; color: #0d6efd;">اسم الصنف</th><td style="font-size: 1.1rem;">${product.itemName || 'غير محدد'}</td></tr>
                            <tr><th class="bg-light" style="font-weight: 600; width: 35%; color: #0d6efd;">اللون</th><td style="font-size: 1.1rem;">${product.color || 'غير محدد'}</td></tr>
                            <tr><th class="bg-light" style="font-weight: 600; width: 35%; color: #0d6efd;">السعر</th><td style="font-size: 1.1rem;">${product.price || 'غير محدد'}</td></tr>
                            <tr><th class="bg-light" style="font-weight: 600; width: 35%; color: #0d6efd;">السعر قبل الخصم</th><td style="font-size: 1.1rem;">${product.priceBeforeDiscount || 'غير محدد'}</td></tr>
                            <tr><th class="bg-light" style="font-weight: 600; width: 35%; color: #0d6efd;">السعر بعد الخصم</th><td style="font-size: 1.1rem;">${product.priceAfterDiscount || 'غير محدد'}</td></tr>
                            <tr><th class="bg-light" style="font-weight: 600; width: 35%; color: #0d6efd;">الضريبة</th><td style="font-size: 1.1rem;">${product.tax || 'غير محدد'}</td></tr>
                            <tr><th class="bg-light" style="font-weight: 600; width: 35%; color: #0d6efd;">تاريخ الاستلام</th><td style="font-size: 1.1rem;">${product.dateReceived || 'غير محدد'}</td></tr>
                        </tbody>
                    </table>
                </div>
            `;
        }
        
        function saveToLocalStorage(product) {
            const scanData = {
                product: product,
                timestamp: new Date().toISOString(),
                barcode: product.barcode
            };
            localStorage.setItem('lastScannedProduct', JSON.stringify(scanData));
            
            // حفظ تاريخ عمليات المسح
            let scanHistory = JSON.parse(localStorage.getItem('scanHistory') || '[]');
            scanHistory.unshift(scanData);
            // الاحتفاظ بآخر 10 عمليات مسح فقط
            if (scanHistory.length > 10) {
                scanHistory = scanHistory.slice(0, 10);
            }
            localStorage.setItem('scanHistory', JSON.stringify(scanHistory));
        }
        
        function loadFromLocalStorage() {
            const lastScan = localStorage.getItem('lastScannedProduct');
            if (lastScan) {
                return JSON.parse(lastScan);
            }
            return null;
        }
        
        function loadLastExcelFile() {
            const lastFile = localStorage.getItem('lastExcelFileName');
            if (lastFile) {
                const fileLabel = document.querySelector('label[for="excelFile"]');
                fileLabel.innerHTML = `<i class="fas fa-file-excel"></i> ${lastFile}`;
            }
        }
        
        // تحميل البيانات المحفوظة عند تحميل الصفحة
        window.addEventListener('load', function() {
            loadLastExcelFile();
            const lastScan = loadFromLocalStorage();
            if (lastScan && lastScan.product) {
                displayProduct(lastScan.product);
                
                // إظهار تنبيه بآخر عملية مسح
                const scanDate = new Date(lastScan.timestamp).toLocaleString('ar-SA');
                Swal.fire({
                    icon: 'info',
                    title: 'آخر عملية مسح',
                    text: `تم العثور على آخر منتج ممسوح في: ${scanDate}`,
                    showConfirmButton: true,
                    confirmButtonText: 'موافق'
                });
            }
        });
        
        // تحديث تسمية الملف عند اختيار ملف جديد
        document.getElementById('excelFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const fileLabel = document.querySelector('label[for="excelFile"]');
                fileLabel.innerHTML = `<i class="fas fa-file-excel"></i> ${file.name}`;
            }
        });
    </script>
</body>
</html>
